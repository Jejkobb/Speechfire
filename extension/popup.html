<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speechfire Extension</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-white text-black p-6 max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-primary flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
        </svg>
        Speechfire
    </h1>
    <p class="mb-6 text-sm" id="shortcut-help">
        Press <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Ctrl</kbd> + 
        <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Alt</kbd> + 
        <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">S</kbd> 
        to toggle voice recording while focusing on a text field.
    </p>

    <div class="bg-gray-100 rounded-lg p-6 shadow-lg">
        <div class="mb-4">
            <label for="languageDropdown" class="block text-sm font-medium mb-2">Select Language:</label>
            <select id="languageDropdown" class="w-full bg-white border border-gray-300 rounded-md py-2 px-3 text-sm">
                <option value="Dutch">Dutch</option>
                <option value="Spanish">Spanish</option>
                <option value="Korean">Korean</option>
                <option value="Italian">Italian</option>
                <option value="German">German</option>
                <option value="Russian">Russian</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Polish">Polish</option>
                <option value="Thai">Thai</option>
                <option value="Indonesian">Indonesian</option>
                <option value="Mandarin (TW)">Mandarin (TW)</option>
                <option value="Swedish">Swedish</option>
                <option value="Czech">Czech</option>
                <option value="English" selected>English</option>
                <option value="Japanese">Japanese</option>
                <option value="French">French</option>
                <option value="Romanian">Romanian</option>
                <option value="Cantonese (CN)">Cantonese (CN)</option>
                <option value="Turkish">Turkish</option>
                <option value="Catalan">Catalan</option>
                <option value="Hungarian">Hungarian</option>
                <option value="Ukrainian">Ukrainian</option>
                <option value="Greek">Greek</option>
                <option value="Bulgarian">Bulgarian</option>
                <option value="Arabic">Arabic</option>
                <option value="Serbian">Serbian</option>
                <option value="Macedonian">Macedonian</option>
                <option value="Cantonese (HK)">Cantonese (HK)</option>
                <option value="Latvian">Latvian</option>
                <option value="Slovenian">Slovenian</option>
                <option value="Hindi">Hindi</option>
                <option value="Galician">Galician</option>
                <option value="Danish">Danish</option>
                <option value="Urdu">Urdu</option>
                <option value="Slovak">Slovak</option>
                <option value="Hebrew">Hebrew</option>
                <option value="Finnish">Finnish</option>
                <option value="Azerbaijani">Azerbaijani</option>
                <option value="Lithuanian">Lithuanian</option>
                <option value="Estonian">Estonian</option>
                <option value="Nynorsk">Nynorsk</option>
                <option value="Welsh">Welsh</option>
                <option value="Punjabi">Punjabi</option>
                <option value="Afrikaans">Afrikaans</option>
                <option value="Persian">Persian</option>
                <option value="Basque">Basque</option>
                <option value="Vietnamese">Vietnamese</option>
                <option value="Bengali">Bengali</option>
                <option value="Nepali">Nepali</option>
                <option value="Marathi">Marathi</option>
                <option value="Belarusian">Belarusian</option>
                <option value="Kazakh">Kazakh</option>
                <option value="Armenian">Armenian</option>
                <option value="Swahili">Swahili</option>
                <option value="Tamil">Tamil</option>
                <option value="Albanian">Albanian</option>
                <option value="Filipino">Filipino</option>
                <option value="Bosnian">Bosnian</option>
            </select>
        </div>

        <div>
            <div class="flex justify-between items-center mb-2">
                <label for="volumeSlider" class="text-sm font-medium">Volume:</label>
                <span id="volumePercentage" class="text-sm text-gray-600">100%</span>
            </div>
            <input type="range" min="0" max="100" value="100" class="w-full" id="volumeSlider">
        </div>
    </div>

    <p class="mt-6 text-xs text-gray-600 italic">
        Ensure the Flask server is running to transcribe your voice to text.
    </p>

    <script src="popup.js"></script>
</body>
</html>
